<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .editor, .preview {
            border: 1px solid #ccc;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }

        textarea {
            min-height: 300px;
            font-family: monospace;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .preview h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .preview-content {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Blog Post Writer</h1>

    <div class="container">
        <div class="editor">
            <h2>Write Post</h2>
            
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="title" placeholder="Enter post title">
            </div>

            <div class="form-group">
                <label>Slug (URL friendly name):</label>
                <input type="text" id="slug" placeholder="my-blog-post">
            </div>

            <div class="form-group">
                <label>Excerpt (short description):</label>
                <textarea id="excerpt" rows="3" placeholder="Brief description of your post"></textarea>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="category" placeholder="e.g., Development, AI, Security">
            </div>

            <div class="form-group">
                <label>Tags (comma separated):</label>
                <input type="text" id="tags" placeholder="python, tutorial, beginner">
            </div>

            <div class="form-group">
                <label>Content (HTML):</label>
                <textarea id="content" placeholder="Write your HTML content here...

Example:
<h2>Introduction</h2>
<p>Your first paragraph...</p>

<h3>Subheading</h3>
<p>More content...</p>

<pre><code>Your code here</code></pre>"></textarea>
            </div>

            <button onclick="updatePreview()">Update Preview</button>
            <button onclick="generateJSON()">Generate JSON</button>
            <button onclick="clearForm()">Clear</button>
        </div>

        <div class="preview">
            <h2>Preview</h2>
            <div class="preview-content" id="preview">
                <p style="color: #999;">Fill in the form and click "Update Preview" to see your post</p>
            </div>

            <h2 style="margin-top: 30px;">JSON Output</h2>
            <textarea id="jsonOutput" rows="10" readonly style="background: #f0f0f0;"></textarea>
        </div>
    </div>

    <script>
        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();

        // Auto-generate slug from title
        document.getElementById('title').addEventListener('input', function() {
            const slug = this.value.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');
            document.getElementById('slug').value = slug;
        });

        function updatePreview() {
            const title = document.getElementById('title').value;
            const excerpt = document.getElementById('excerpt').value;
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const tags = document.getElementById('tags').value;
            const content = document.getElementById('content').value;

            const tagsArray = tags.split(',').map(t => t.trim()).filter(t => t);
            const tagsHTML = tagsArray.map(tag => `<span style="color: #666; margin-right: 10px;">#${tag}</span>`).join('');

            const previewHTML = `
                <div style="color: #666; margin-bottom: 10px;">${date}</div>
                <h1>${title}</h1>
                <p style="color: #666; font-size: 1.1em; margin: 15px 0;">${excerpt}</p>
                <div style="margin: 15px 0;">
                    <span style="color: #888;">${category}</span>
                    ${tagsHTML}
                </div>
                <hr style="margin: 20px 0;">
                <div>${content}</div>
            `;

            document.getElementById('preview').innerHTML = previewHTML;
        }

        function generateJSON() {
            const title = document.getElementById('title').value;
            const slug = document.getElementById('slug').value;
            const excerpt = document.getElementById('excerpt').value;
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);
            const content = document.getElementById('content').value;

            if (!title || !slug || !date) {
                alert('Please fill in at least Title, Slug, and Date');
                return;
            }

            const post = {
                slug: slug,
                title: title,
                excerpt: excerpt,
                date: date,
                category: category,
                tags: tags,
                image: "",
                content: content
            };

            const json = JSON.stringify(post, null, 2);
            document.getElementById('jsonOutput').value = json;

            // Also log instructions
            console.log('Copy this JSON and add it to your posts.json array:');
            console.log(json);
        }

        function clearForm() {
            if (confirm('Clear all fields?')) {
                document.getElementById('title').value = '';
                document.getElementById('slug').value = '';
                document.getElementById('excerpt').value = '';
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('category').value = '';
                document.getElementById('tags').value = '';
                document.getElementById('content').value = '';
                document.getElementById('preview').innerHTML = '<p style="color: #999;">Fill in the form and click "Update Preview" to see your post</p>';
                document.getElementById('jsonOutput').value = '';
            }
        }
    </script>
</body>
</html>
